<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Tim Chiang';
    console.log('value of fullName:', fullName);
    const numberOfPets = 1;
    console.log('value of numberOfPets:', numberOfPets);
    const likesVegetables = Boolean(1 > 0);
    console.log('value of likesVegetables:', likesVegetables);
    var nothing = null;
    var never;
    console.log('value of nothing:', nothing);
    console.log('value of never:', never);
  </script>
</body>
</html>
